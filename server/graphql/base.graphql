scalar JSON
scalar JSONObject

type Reference {
  fieldname: String!
  path: String!
  typename: String!
  count: Int!
}

type Type {
  typename: String!
  count: Int!
  references: [Reference!]!
}

type Query {
  meta: [Type]
}

input CreateInput {
  typename: String!
  preset: JSON
}

type Mutation {
  create(typename: String!, preset: JSON): JSON
  createMany(inputs: [CreateInput!]!): JSON
}